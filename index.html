                    <h2 class="widget-title title is-5">Kontakta mig</h2>
                    <div class="textwidget">
                        <div id="wpcf7-f4-o1" class="wpcf7" role="form" dir="ltr" lang="sv-SE">
                            <div class="screen-reader-response"></div>
                            <form class="wpcf7-form" action="/#wpcf7-f4-o1" method="POST" novalidate="novalidate">
                                <div class="field is-horizontal">
                                <div class="field-body">
                                    <div class="field">
                                        <label class="label">Namn</label>
                                        <div class="control">
                                            <input class="input" type="text" placeholder="ditt namn">
                                        </div>
                                    </div>
                                    <div class="field">

                                        <div class="control has-icons-left has-icons-right">

                                            <span class="icon is-small is-left">
                                                <i class="fas fa-envelope"></i>
                                            </span>
                                        </div>
                                    </div>
                                </div>
                                </div>
                                <div class="field">
                                    <label class="label">Ämne</label>
                                    <div class="control">
                                        <input class="input" type="text" placeholder="ditt ämne">
                                    </div>
                                </div>
                                <div class="field">
                                    <label class="label">Meddelande</label>
                                    <div class="control">
                                        <textarea class="textarea" placeholder="Ditt meddelande"></textarea>
                                    </div>
                                </div>
                                <div class="field is-grouped">
                                    <div class="control">
                                        <button class="button is-link">Submit</button>
                                    </div>
                                    <div class="control">
                                        <button class="button is-text">Cancel</button>
                                    </div>
                                </div>
                            </form><!-- .wpcf7-form -->
                        </div><!-- #wpcf7-f4-o1 .wpcf7 -->

                            <hr>
